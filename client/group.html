<header class="bar hidden invisible">
    <span class="start-box">
        <svg class="back-btn link" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <polyline points="11,1 1,10 11,19 1,10 19,10" fill="none" stroke-width="2"/>
        </svg>
        <span class="title">{title}</span>
    </span>
    <span class="loader"></span>
    <span class="end-box">
        <i class="bell-btn {bell_hidden}"></i>
    </span>
</header>
<main class="fit-height">
    <div class="group-box"></div>
</main>
<footer class="bar hidden invisible">
    <section>
        <span class="center">
            <svg class="play big" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <polygon points="2,2 18,10 2,18" stroke-width="4"/>
            </svg>
        </span>
    </section>
</footer>

<script src="/js/base.js"></script>
<script src="/js/player.js"></script>
<script src="/js/group.js"></script>
<script src="/js/bell.js"></script>
<script>
    const group = new Group({cams});
    group.run();
    Bell.run();
</script>
